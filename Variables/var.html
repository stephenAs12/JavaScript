<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>this number comes from var </h1>
    <code id="num_id">number</code>
    <h1>this text comes from var </h1>
    <code id="text_id">text</code>
    <button type="button" onclick="calculate()">Show</button>

    <script>
        function calculate() {
            var x = 34;
            document.getElementById("num_id").innerHTML = x;
            console.log(x + " is " + typeof (x)) //at this time x is a Number u can see on the console

            var x = "this is text";
            document.getElementById("text_id").innerHTML = x;
            console.log(x + " is " + typeof (x));
        }

        // when we use var we can redeclare it

    </script>
</body>

</html>
